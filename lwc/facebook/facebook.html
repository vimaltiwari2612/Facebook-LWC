<template>
    <div style="
    height: 600px;
    overflow-y: auto;
    background-color: white;
    padding: 10px;
">
        <template for:each={receivedMessage.feed} for:item="itm" style="padding: 7px;">
            <lightning-card key={itm.id} >
                <table style="width:0%">
                <tr>
                    <td><img class="slds-icon slds-icon_medium" src={itm.profilePic} /></td>
                    <td><h2><b> &nbsp; {itm.name}</b></h2></td>
                </tr>
                </table>
                <br/>
                 <h3>{itm.status}</h3>
                <br/>
                <img class="card-image" src={itm.image} />
                <br/>
                <lightning-button-group class="">
                    <lightning-button label="Like" icon-name="utility:like"></lightning-button>
                    <lightning-button label="Comment" icon-name="utility:comments"></lightning-button>
                    <lightning-button label="Share" icon-name="utility:internal_share"></lightning-button>
                </lightning-button-group>
            </lightning-card>
       
        </template>
    </div>
</template>
